<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Mining Quiz</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }
        #output {
            white-space: pre-wrap;
            margin-bottom: 10px;
        }
        input {
            background-color: black;
            color: lime;
            border: none;
            outline: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="output"></div>
    <input type="text" id="input" placeholder="Type your answer and press Enter..." autofocus />
    
    <script>
        const outputDiv = document.getElementById("output");
        const inputField = document.getElementById("input");

        function printToOutput(text) {
            outputDiv.textContent += text + '\n';
            outputDiv.scrollTop = outputDiv.scrollHeight; // Auto-scroll to the bottom
        }

        function handleInput(event) {
            if (event.key === "Enter") {
                const userInput = inputField.value;
                inputField.value = ""; // Clear input

                processInput(userInput);
            }
        }

        async function processInput(input) {
            // Your quiz logic here, adapted for terminal-like interface
            // Example with first question
            if (input === "1") {
                printToOutput("That is correct! Step 2: Mining or Locating Diamonds?");
                await askQuestion("Step 1 Enter '1' for mining or '2' for locating diamonds.");
            } else if (input === "2") {
                printToOutput("That is incorrect. You have to restart.");
                resetQuiz();
            } else {
                printToOutput("Invalid input. Try again.");
            }
        }

        async function askQuestion(question) {
            printToOutput(question);
        }

        function resetQuiz() {
            printToOutput("Quiz has been reset. Step 1 Enter '1' for exploration or '2' for setting up technology.");
        }

        // Initialize the quiz
        printToOutput("Welcome to the Diamond Mining Process Quiz!\nBy Laura Cunha");
        printToOutput("Answer all the questions correctly to win!");
        printToOutput("Make sure you type in the answers correctly.");
        resetQuiz();

        inputField.addEventListener("keydown", handleInput);
    </script>
</body>
</html>
